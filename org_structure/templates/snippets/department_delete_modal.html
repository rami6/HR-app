<div class="modal fade" id="departmentDeleteModal" tabindex="-1" role="dialog" aria-labelledby="departmentDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="departmentDeleteModalLabel">Delete Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form @submit.prevent="deleteDepartment">
                    <div v-if="errorMessage" class="text-danger mb-3"><small>${errorMessage}</small></div>
                    <div class="mb-3">Delete department "${selectedDepartment.name}"?</div>
                    <div class="text-right">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Yes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
